<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign up</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
	<form id="signup" >
		<div class="reg">
			<h3>Registration</h3>
		</div>
		<div class="input-feild">
			<input type="text" name="name" id="name" placeholder="Enter your name" required>
			<p class="warnmessage1 hidden">Enter your name</p>
			<input type="email" name="Email" id="Email" placeholder="Enter your Email" >
			<p class="warnmessage2 hidden">Enter a valid Email address</p>
			
			<input type="password" name="password" id="password" placeholder="Create Password" required ><input type="checkbox" id="checkbox">
			<div id="message">
				<h3>Password must contain the following:</h3>
				<p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                 <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                  <p id="number" class="invalid">A <b>number</b></p>
              <p id="length" class="invalid">Minimum <b>8 characters</b></p>
			</div>
			<input type="password" name="confirmpassword" id="confirmPassword" placeholder="Confirm-password" >
			
		
			<button class="submitBtn" type="submit">Register Now</button>
			<a href=""></a>
			
	</form>

	<script src="form.js"></script>
</body>
</html>
