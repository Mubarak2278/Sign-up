<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign up</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
	<form id="signup" >
		<div class="reg">
			<h3>Registration</h3>
		</div>
		<div class="input-feild">
			<input type="text" name="name" id="name" placeholder="Enter your name" required>
			<p class="warnmessage1 hidden">Enter your name</p>
			<input type="email" name="Email" id="Email" placeholder="Enter your Email" >
			<p class="warnmessage2 hidden">Enter a valid Email address</p>
			<input type="password" name="password" id="password" placeholder="Create Password" required>
			<p class="warnmessage3 hidden">Password must be more than 8 char</p>
			<input type="checkbox" id="checkbox">
			<input type="password" name="confirmpassword" id="confirmPassword" placeholder="Confirm-password">
			
		
			<button class="submitBtn">Register Now</button>
	</form>

	<script src="form.js"></script>
</body>
</html>
